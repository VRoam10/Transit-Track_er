<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Transit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <header class="sticky top-0 z-50 bg-white shadow">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">
                <a href="/">Transit Tracker</a>
            </div>
            <ul class="flex space-x-8">
                <li>
                    <a href="#features" class="text-gray-700 hover:text-blue-600">Features</a>
                </li>
                <li>
                    <a href="#pricing" class="text-gray-700 hover:text-blue-600">Pricing</a>
                </li>
                <li>
                    <a href="/contact.html" class="text-gray-700 hover:text-blue-600">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact py-20 px-4">
            <div class="max-w-3xl mx-auto">
                <h1 class="text-4xl font-bold text-center mb-4">Get in Touch</h1>
                <p class="text-center text-gray-600 mb-12">Have questions? We're here to help across Europe.</p>

                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Country</label>
                            <select required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none">
                                <option value="">Select a country</option>
                                <option value="france">France</option>
                                <option value="germany">Germany</option>
                                <option value="uk">United Kingdom</option>
                                <option value="italy">Italy</option>
                                <option value="spain">Spain</option>
                                <option value="netherlands">Netherlands</option>
                                <option value="belgium">Belgium</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea rows="5" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-transparent outline-none"></textarea>
                        </div>

                        <button type="submit"
                            class="w-full bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition">Send
                            Message</button>
                    </form>
                </div>

                <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="bg-white p-6 rounded-lg shadow text-center">
                        <h3 class="text-xl font-bold text-blue-600 mb-2">Email</h3>
                        <p class="text-gray-600">support@transitttracker.eu</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow text-center">
                        <h3 class="text-xl font-bold text-blue-600 mb-2">Response Time</h3>
                        <p class="text-gray-600">24-48 hours</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow text-center">
                        <h3 class="text-xl font-bold text-blue-600 mb-2">Languages</h3>
                        <p class="text-gray-600">EN, FR, DE, IT, ES</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-8">
        <p class="mb-4">&copy; 2025 Transit Tracker. All rights reserved.</p>
        <ul class="flex justify-center space-x-6">
            <li><a href="/" class="hover:text-blue-400">Home</a></li>
            <li><a href="/contact.html" class="hover:text-blue-400">Contact</a></li>
            <li><a href="/rgpd.html" class="hover:text-blue-400">Privacy Policy</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>

</html>
