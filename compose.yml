services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://transit:transit@postgres:5432/transit

  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=transit
      - POSTGRES_PASSWORD=transit
      - POSTGRES_DB=transit